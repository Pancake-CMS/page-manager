<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../node-manager/node-manager.html">

<dom-module id="page-manager">
    <template>
        <style type="text/css">
        :host {
                display: none;
            }
            :host([active]){
                display: block;
            }
        </style>
        <node-manager fbnode="pages" route="{{route}}"></node-manager>
    </template>
    <script>
        Polymer({
            is: 'page-manager'
        });
    </script>
</dom-module>
